<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/base}"
  lang="id"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Todo List</title>
  </head>
  <body>
    <div layout:fragment="content" class="mt-4">
      
      <!-- 1. Header & Navigasi Antar Fitur -->
      <div class="d-flex justify-content-between align-items-center mb-4 p-3 bg-white shadow-sm rounded">
        <div class="d-flex align-items-center gap-3">
            <!-- Menu Navigasi -->
            <a th:href="@{/}" class="btn btn-primary">
                <i class="bi bi-list-check"></i> Todo List
            </a>
            <a th:href="@{/cash-flows}" class="btn btn-outline-success">
                <i class="bi bi-wallet2"></i> Cash Flow
            </a>
        </div>
        
        <div class="d-flex align-items-center gap-3">
            <span class="fw-bold text-secondary">
                <i class="bi bi-person-circle"></i> Hay, [[${auth.name}]]
            </span>
            <a th:href="@{/auth/logout}" class="btn btn-sm btn-outline-danger">
                <i class="bi bi-box-arrow-right"></i> Keluar
            </a>
        </div>
      </div>

      <!-- 2. Notifikasi (Alerts) -->
      <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-circle-fill me-2"></i> <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-triangle-fill me-2"></i> <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

      <!-- 3. Konten Utama (Todo List) -->
      <div class="card shadow-sm border-0">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
          <h5 class="mb-0"><i class="bi bi-journal-text me-2"></i>Daftar Todo List</h5>
          <button
            class="btn btn-light btn-sm text-primary fw-bold"
            data-bs-toggle="modal"
            data-bs-target="#addTodoModal"
          >
            <i class="bi bi-plus-lg"></i> Tambah Todo
          </button>
        </div>
        
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-hover table-striped mb-0 align-middle">
              <thead class="table-light">
                <tr>
                  <th class="ps-4">No</th>
                  <th>Judul</th>
                  <th>Dibuat pada</th>
                  <th>Status</th>
                  <th class="text-center">Tindakan</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="todo, status : ${todos}">
                  <td class="ps-4" th:text="${status.index + 1}"></td>
                  <td>
                    <span th:text="${todo.title}" class="fw-bold d-block"></span>
                    <small class="text-muted" th:text="${#strings.abbreviate(todo.description, 50)}"></small>
                  </td>
                  <td>
                    <small class="d-block text-muted">Dibuat: <span th:text="${#temporals.format(todo.createdAt, 'dd MMM yyyy, HH:mm')}"></span></small>
                    <small class="d-block text-muted" th:if="${todo.updatedAt != todo.createdAt}">Diubah: <span th:text="${#temporals.format(todo.updatedAt, 'dd MMM yyyy, HH:mm')}"></span></small>
                  </td>
                  <td>
                    <span th:if="${todo.finished}" class="badge bg-success rounded-pill">
                        <i class="bi bi-check-circle"></i> Selesai
                    </span>
                    <span th:unless="${todo.finished}" class="badge bg-warning text-dark rounded-pill">
                        <i class="bi bi-hourglass-split"></i> Proses
                    </span>
                  </td>
                  <td class="text-center">
                    <div class="btn-group btn-group-sm">
                        <a th:href="@{/todos/{todoId}(todoId=${todo.id})}" class="btn btn-outline-info" title="Detail">
                          <i class="bi bi-eye"></i>
                        </a>
                        <button
                          th:id="|editTodoButton_${todo.id}|"
                          th:attr="onclick=|prepareEditTodo(`${todo.id}`, `${todo.title}`, `${todo.description}`, ${todo.finished})|"
                          class="btn btn-outline-warning" title="Edit">
                          <i class="bi bi-pencil"></i>
                        </button>
                        <button
                          th:id="|deleteTodoButton_${todo.id}|"
                          th:attr="onclick=|prepareDeleteTodo(`${todo.id}`, `${todo.title}`)|"
                          class="btn btn-outline-danger" title="Hapus">
                          <i class="bi bi-trash"></i>
                        </button>
                    </div>
                  </td>
                </tr>
                <tr th:if="${#lists.isEmpty(todos)}">
                  <td colspan="5" class="text-center py-5 text-muted">
                    <i class="bi bi-clipboard-x display-4 d-block mb-3"></i>
                    Belum ada data todo yang tersedia.
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- Modals -->
      <div th:replace="~{models/todos/add :: addTodoModal}"></div>
      <div th:replace="~{models/todos/edit :: editTodoModal}"></div>
      <div th:replace="~{models/todos/delete :: deleteTodoModal}"></div>
    </div>

    <!-- Scripts -->
    <script layout:fragment="others-js">
      function prepareEditTodo(id, title, description, finished) {
        /* Set nilai pada form edit */
        const elId = document.getElementById("editTodoId");
        const elTitle = document.getElementById("editTodoTitle");
        const elDesc = document.getElementById("editTodoDescription");
        const elFin = document.getElementById("editTodoFinished");

        if(elId) elId.value = id;
        if(elTitle) elTitle.value = title;
        if(elDesc) elDesc.value = description;
        if(elFin) elFin.value = finished ? "1" : "0";

        /* Tampilkan modal */
        var editModal = new bootstrap.Modal(
          document.getElementById("editTodoModal")
        );
        editModal.show();
      }

      function prepareDeleteTodo(id, title) {
        /* Set nilai pada form delete */
        const elId = document.getElementById("deleteTodoId");
        const elTitle = document.getElementById("deleteTodoTitle");

        if(elId) elId.value = id;
        if(elTitle) elTitle.innerText = title;

        /* Tampilkan modal */
        var deleteModal = new bootstrap.Modal(
          document.getElementById("deleteTodoModal")
        );
        deleteModal.show();
      }

      document.addEventListener("DOMContentLoaded", function () {
        /* Cek apakah modal add perlu dibuka otomatis */
        var addTodoModalOpen = "[[${addTodoModalOpen}]]" === "true";
        if (addTodoModalOpen) {
          var addModal = new bootstrap.Modal(
            document.getElementById("addTodoModal")
          );
          addModal.show();
        }

        /* Cek apakah modal edit perlu dibuka otomatis */
        var editTodoModalOpen = "[[${editTodoModalOpen}]]" === "true";
        if (editTodoModalOpen) {
          const editTodoModalId = "[[${editTodoModalId}]]";
          const buttonEdit = document.getElementById(
            `editTodoButton_${editTodoModalId}`
          );
          if (buttonEdit) {
            buttonEdit.click();
          }
        }

        /* Cek apakah modal delete perlu dibuka otomatis */
        var deleteTodoModalOpen = "[[${deleteTodoModalOpen}]]" === "true";
        if (deleteTodoModalOpen) {
          const deleteTodoModalId = "[[${deleteTodoModalId}]]";
          const buttonDelete = document.getElementById(
            `deleteTodoButton_${deleteTodoModalId}`
          );
          if (buttonDelete) {
            buttonDelete.click();
          }
        }
      });
    </script>
  </body>
</html>
